<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Delivery KPIs</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Chart.js only (no react-chartjs-2) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    // Global Chart.js configuration to ensure all text is green
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof window.Chart !== 'undefined') {
        window.Chart.defaults.color = '#1f6a4a';
        window.Chart.defaults.plugins.legend.labels.color = '#1f6a4a';
        window.Chart.defaults.scales.category.ticks.color = '#1f6a4a';
        window.Chart.defaults.scales.linear.ticks.color = '#1f6a4a';
      }
    });
  </script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- xlsx.js for Excel file parsing -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Add Heroicons CDN in <head> -->
  <script src="https://unpkg.com/@heroicons/vue@2.0.18/dist/heroicons.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- OGL CDN for Threads.js -->
  <script type="module">
    import * as ogl from "https://cdn.jsdelivr.net/npm/ogl@0.0.49/dist/ogl.mjs";
    window.Renderer = ogl.Renderer;
    window.Program = ogl.Program;
    window.Mesh = ogl.Mesh;
    window.Triangle = ogl.Triangle;
    window.Color = ogl.Color;
  </script>
  <style>
    @font-face {
      font-family: 'Euclid Circular B';
      src: url('font/Euclid Circular B Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: 'Euclid Circular B';
      src: url('font/Euclid Circular B Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Euclid Circular B';
      src: url('font/Euclid Circular B Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'Euclid Circular B';
      src: url('font/Euclid Circular B SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }

    @font-face {
      font-family: 'Euclid Circular B';
      src: url('font/Euclid Circular B Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    body,
    html,
    .primary-text,
    .secondary-text,
    .card,
    .table-header,
    .table-row,
    .btn-primary,
    .btn-secondary,
    .font-bold,
    .font-semibold,
    .font-medium,
    .font-light {
      font-family: 'Euclid Circular B', Arial, sans-serif !important;
    }

    :root {
      --primaryMain: #1f6a4a;
      --primaryHover: #2e9e6e;
      --primarySurface: #184c36;
      --primaryBorder: #295c47;
      --primaryFocus: #184c36;
      --secondaryMain: #ff9d18;
      --secondaryHover: #e58400;
      --secondarySurface: #2a3c33;
      --secondaryFocus: #3a2a1a;
      --neutral: #103525;
      --white: #fff;
      --text: #103525;
      --textSecondary: #103525;
      --border: #295c47;
      --lightBackground: #f8f9fa;
    }

    html,
    body {
      font-family: 'Euclid Circular B', Arial, sans-serif;
      background: var(--lightBackground);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    #root {
      width: 100vw;
      max-width: none;
      margin: 0;
      padding: 0;
    }

    .app-grid {
      display: flex;
      flex-direction: row;
      width: 100vw;
      min-height: 100vh;
    }

    .main-content {
      width: calc(100vw - 340px);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--lightBackground);
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    @media (min-width: 901px) {
      .main-content {
        width: calc(100vw - 340px);
      }
    }

    @media (max-width: 1200px) and (min-width: 901px) {
      .main-content {
        width: calc(100vw - 300px);
      }
    }

    @media (max-width: 1024px) and (min-width: 901px) {
      .main-content {
        width: calc(100vw - 280px);
      }
    }

    .dashboard-section {
      padding: 2rem;
      flex: 1;
      min-width: 0;
      width: 100%;
      max-width: 100vw;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .sidebar {
      background: var(--white);
      box-shadow: 2px 0 16px 0 rgba(31, 106, 74, 0.10);
      display: flex;
      flex-direction: column;
      padding: 2.5rem 1.5rem 1.5rem 1.5rem;
      min-height: 100vh;
      width: 340px;
      min-width: 260px;
      max-width: 400px;
      transition: background 0.3s, width 0.3s;
      border-right: 2px solid var(--border);
    }

    .sidebar.collapsed {
      width: 64px;
      min-width: 64px;
      padding: 1.5rem 0.5rem 1rem 0.5rem;
    }

    .sidebar .logo {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      color: var(--secondaryMain);
    }

    .sidebar nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar nav button,
    .sidebar nav a {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      outline: none;
    }

    .sidebar nav button.active,
    .sidebar nav a.active,
    .sidebar nav button:hover,
    .sidebar nav a:hover {
      background: var(--secondaryMain);
      color: var(--neutral);
    }

    .sidebar .sidebar-toggle {
      margin-top: 2rem;
      background: var(--secondaryMain);
      color: var(--neutral);
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.2s;
    }

    .sidebar .sidebar-toggle:hover {
      background: var(--secondaryHover);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--secondaryMain);
      color: var(--white);
      box-shadow: 0 2px 12px 0 rgba(31, 106, 74, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .theme-toggle {
      background: var(--secondaryMain);
      color: var(--neutral);
      border: 2px solid var(--secondaryMain);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }

    .navbar .theme-toggle:hover {
      background: var(--secondaryHover);
      color: var(--white);
    }

    .dashboard-section {
      padding: 2rem;
      flex: 1;
      min-width: 0;
      width: 100%;
      max-width: 100vw;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background: var(--white);
      border-radius: 1rem;
      box-shadow: 0 4px 20px 0 rgba(31, 106, 74, 0.15);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: box-shadow 0.3s, transform 0.3s;
      color: var(--text);
      border: 2px solid var(--secondaryMain);
    }

    .card:hover {
      box-shadow: 0 8px 32px 0 rgba(255, 157, 24, 0.18);
      transform: translateY(-2px);
    }

    .dashboard-grid {
      display: flex;
      gap: 1.5rem;
      width: 100%;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .dashboard-grid>div {
      flex: 1 1 48%;
      min-width: 320px;
      max-width: none;
    }

    @media (max-width: 1023px) {
      .app-grid {
        flex-direction: column;
      }

      .dashboard-grid {
        flex-direction: column;
      }

      .dashboard-grid>div {
        max-width: 100%;
        min-width: 0;
      }
    }

    @media (max-width: 639px) {
      .dashboard-section {
        padding: 0.5rem;
      }

      .navbar {
        padding: 0.5rem 1rem;
      }

      .card {
        padding: 0.75rem;
      }

      .dashboard-grid {
        gap: 0.75rem;
      }

      .sidebar {
        width: 100vw !important;
        min-width: 0 !important;
        max-width: 100vw !important;
        flex-direction: column !important;
        padding: 1rem 0.5rem 1rem 0.5rem !important;
        border-right: none;
        border-bottom: 2px solid var(--border);
      }

      .sidebar-filters-header {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .filters-form {
        gap: 1.2rem !important;
      }

      .filters-row {
        flex-direction: column !important;
        gap: 0.7rem !important;
        width: 100% !important;
      }

      .filters-row>div {
        width: 100% !important;
        min-width: 0 !important;
      }

      .btn-primary,
      .btn-secondary {
        width: 100% !important;
        max-width: none !important;
        margin-bottom: 0.5rem;
      }

      .filters-form .filters-row:last-child {
        flex-direction: column !important;
        gap: 0.7rem !important;
        align-items: stretch !important;
      }

      .filters-file-label,
      .filters-input,
      .filters-row input[type='date'],
      .filters-row select {
        width: 100% !important;
        min-width: 0 !important;
      }

      .filters-row .flex {
        width: 100% !important;
      }
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: var(--white);
      z-index: 2;
    }

    .table-container {
      overflow-x: auto;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.1rem;
      background: var(--white);
      color: var(--text);
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 12px 0 rgba(31, 106, 74, 0.15);
      border: 2px solid var(--secondaryMain);
    }

    th,
    td {
      padding: 1rem 0.75rem;
      text-align: left;
      border-bottom: 2px solid var(--secondaryMain);
      font-weight: 600;
    }

    th {
      background: rgba(31, 106, 74, 0.1);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: var(--white);
    }

    tr:nth-child(odd) {
      background: rgba(248, 249, 250, 0.5);
    }

    tr[tabindex='0']:focus,
    tr:hover {
      background: var(--secondaryMain);
      color: var(--neutral);
    }

    .pagination {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-top: 1rem;
      justify-content: flex-end;
    }

    .pagination button {
      background: var(--secondaryMain);
      color: var(--neutral);
      border: none;
      border-radius: 0.4rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }

    .pagination button:disabled {
      background: var(--primarySurface);
      color: var(--textSecondary);
      cursor: not-allowed;
    }

    .pagination-btn {
      background: var(--secondaryMain);
      color: var(--neutral);
      border: none;
      border-radius: 0.4rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
      min-width: 40px;
    }

    .pagination-btn:hover:not(:disabled) {
      background: var(--secondaryHover);
      color: var(--white);
    }

    .pagination-btn:disabled {
      background: var(--primarySurface);
      color: var(--textSecondary);
      cursor: not-allowed;
    }

    .pagination-btn.active {
      background: var(--primaryMain);
      color: var(--white);
      font-weight: bold;
    }

    .export-btn {
      background: var(--secondaryMain);
      color: var(--neutral);
      border: 1.5px solid var(--secondaryMain);
      border-radius: 0.4rem;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 1rem;
      transition: background 0.2s, color 0.2s;
    }

    .export-btn:hover {
      background: var(--secondaryHover);
      color: var(--white);
    }

    .spinner {
      border: 4px solid var(--primarySurface);
      border-top: 4px solid var(--secondaryMain);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .gradient-header {
      background: var(--secondaryMain);
      color: var(--neutral);
      padding: 1.5rem 2rem;
      border-radius: 1rem 1rem 0 0;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 12px 0 rgba(255, 157, 24, 0.08);
    }

    .kpi-cards {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .kpi-card {
      flex: 1 1 180px;
      background: var(--white);
      color: var(--text);
      border-radius: 0.75rem;
      box-shadow: 0 6px 25px 0 rgba(31, 106, 74, 0.20);
      border: 3px solid var(--secondaryMain);
      padding: 1.2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 180px;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s, transform 0.2s;
    }

    .kpi-card:hover {
      box-shadow: 0 8px 32px 0 rgba(255, 157, 24, 0.18);
      background: var(--secondaryMain);
      color: var(--neutral);
      border-color: var(--secondaryHover);
      transform: translateY(-2px);
    }

    .kpi-label {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .kpi-value {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.25rem;
      color: var(--primaryMain);
    }

    .kpi-desc {
      font-size: 0.95rem;
      color: var(--secondaryMain);
      font-weight: 600;
    }

    .date-picker {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .date-picker input[type='date'] {
      border: 1px solid var(--secondaryMain);
      border-radius: 0.4rem;
      padding: 0.4rem 0.7rem;
      font-size: 1rem;
      background: var(--primarySurface);
      color: var(--text);
      transition: border 0.2s;
    }

    .date-picker input[type='date']:focus {
      border: 1.5px solid var(--secondaryMain);
      outline: none;
    }

    .vehicle-mapping {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .vehicle-mapping select,
    .vehicle-mapping input {
      border: 1px solid var(--secondaryMain);
      border-radius: 0.4rem;
      padding: 0.4rem 0.7rem;
      font-size: 1rem;
      background: var(--primarySurface);
      color: var(--text);
      transition: border 0.2s;
    }

    .vehicle-mapping select:focus,
    .vehicle-mapping input:focus {
      border: 1.5px solid var(--secondaryMain);
      outline: none;
    }

    .theme-light {
      background: var(--neutral);
      color: var(--text);
    }

    .theme-dark {
      background: var(--neutral);
      color: var(--text);
    }

    .visually-hidden {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    /* Modern Filters Section Styles */
    .filters-modern {
      background: var(--primaryFocus);
      border: 1.5px solid var(--secondaryMain);
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px 0 rgba(255, 157, 24, 0.10);
    }

    .filters-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
    }

    .filters-row {
      width: 100%;
      display: flex;
      gap: 1.2rem;
      margin-bottom: 0.2rem;
      min-width: 0;
    }

    .filters-row>div {
      flex: 1 1 0;
      min-width: 0;
    }

    .filters-input[type='date'],
    .filters-row input[type='date'] {
      width: 100%;
      min-width: 0;
      box-sizing: border-box;
    }

    .filters-label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.45rem;
      color: var(--textSecondary);
      font-size: 1.08rem;
      letter-spacing: 0.01em;
    }

    .filters-input {
      width: 100%;
      padding: 0.65rem 1rem;
      border-radius: 0.7rem;
      border: 2px solid var(--secondaryMain);
      background: var(--neutral);
      color: var(--text);
      font-size: 1.08rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      margin-bottom: 0.1rem;
    }

    .filters-input:focus {
      border-color: var(--secondaryHover);
      box-shadow: 0 0 0 2px rgba(229, 132, 0, 0.2);
    }

    /* Custom file input */
    .filters-input-file {
      display: none;
    }

    .filters-file-label {
      display: inline-block;
      width: 100%;
      padding: 0.65rem 1rem;
      border-radius: 0.7rem;
      border: 2px solid var(--secondaryMain);
      background: var(--neutral);
      color: var(--textSecondary);
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      text-align: left;
      transition: border 0.2s, background 0.2s, color 0.2s;
      margin-bottom: 0.1rem;
    }

    .filters-file-label:hover,
    .filters-file-label:focus {
      background: var(--primarySurface);
      color: var(--white);
      border-color: var(--secondaryHover);
    }

    .filters-file-name {
      display: block;
      color: var(--textSecondary);
      font-size: 0.98rem;
      margin-top: 0.2rem;
      margin-bottom: 0.1rem;
      word-break: break-all;
    }

    .filters-form .filters-row:last-child {
      justify-content: flex-end;
      gap: 1.2rem;
      margin-top: 0.5rem;
    }

    .btn-primary,
    .btn-secondary {
      width: 100%;
      max-width: 180px;
      margin: 0;
      font-size: 1.13rem;
      font-weight: 700;
      border-radius: 0.7rem;
    }

    .btn-primary {
      background: var(--secondaryMain);
      color: var(--neutral);
      border: none;
      padding: 0.7rem 1.3rem;
      box-shadow: 0 1px 4px 0 rgba(255, 157, 24, 0.10);
      transition: background 0.2s, color 0.2s;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background: var(--secondaryHover);
      color: var(--white);
    }

    .btn-secondary {
      background: var(--primarySurface);
      color: var(--textSecondary);
      border: 2px solid var(--secondaryMain);
      padding: 0.7rem 1.3rem;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }

    .btn-secondary:hover,
    .btn-secondary:focus {
      background: var(--secondaryMain);
      color: var(--neutral);
      border-color: var(--secondaryHover);
    }

    @media (min-width: 400px) {
      .filters-form .filters-row:last-child {
        flex-direction: row;
      }

      .btn-primary,
      .btn-secondary {
        width: auto;
      }
    }

    .sidebar-filters-header {
      font-weight: 800;
      font-size: 1.5rem;
      margin-bottom: 2.2rem;
      letter-spacing: 1px;
      color: var(--secondaryMain);
    }

    @media (max-width: 900px) {
      .app-grid {
        flex-direction: column !important;
        width: 100vw;
      }

      .sidebar {
        width: 100vw !important;
        min-width: 0 !important;
        max-width: 100vw !important;
        border-right: none !important;
        border-bottom: 2px solid var(--border) !important;
      }

      .main-content {
        width: 100vw !important;
        max-width: 100vw !important;
        margin: 0 !important;
      }
    }

    .tab-btn {
      display: flex;
      align-items: center;
      width: 100%;
      text-align: left;
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      background: transparent;
      color: var(--text);
      font-size: 1.08rem;
      font-weight: 500;
      border: none;
      outline: none;
      transition: background 0.15s, color 0.15s, box-shadow 0.15s;
      cursor: pointer;
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-btn:hover {
      background: rgba(255, 157, 24, 0.10);
      color: var(--secondaryMain);
    }

    .tab-btn.selected {
      background: rgba(255, 157, 24, 0.18);
      color: var(--secondaryMain);
      box-shadow: 0 2px 8px 0 rgba(255, 157, 24, 0.08);
    }

    .tab-btn.selected::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0.5rem;
      bottom: 0.5rem;
      width: 5px;
      border-radius: 4px;

    // Utility function to find and read data from a specific sheet across multiple files
    async function findDataFromSheet(files, sheetName, columnIndex = 0) {
      if (!files || files.length === 0) return null;

      for (const file of files) {
        try {
          const result = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (evt) => {
              try {
                const data = new Uint8Array(evt.target.result);
                const workbook = window.XLSX.read(data, { type: 'array' });

                // Check if the sheet exists in this file
                if (workbook.Sheets[sheetName]) {
                  const sheet = workbook.Sheets[sheetName];
                  const csv = window.XLSX.utils.sheet_to_csv(sheet);

                  window.Papa.parse(csv, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                      try {
                        const keys = Object.keys(results.data[0] || {});
                        const targetKey = keys[columnIndex] || keys.find(key =>
                          key.trim().toUpperCase() === String.fromCharCode(65 + columnIndex)
                        );

                        let sum = 0;
                        for (const row of results.data) {
                          const val = row[targetKey];
                          if (val !== undefined && val !== null && val !== "") {
                            const num = Number(val.toString().replace(/,/g, ''));
                            if (!isNaN(num)) sum += num;
                          }
                        }
                        resolve({ sum, fileName: file.name, sheetName });
                      } catch (e) {
                        reject(e);
                      }
                    },
                    error: reject
                  });
                } else {
                  resolve(null); // Sheet not found in this file
                }
              } catch (e) {
                reject(e);
              }
            };
            reader.onerror = reject;
            reader.readAsArrayBuffer(file);
          });

          if (result) {
            return result; // Found the sheet, return the data
          }
        } catch (e) {
          console.warn(`Error reading file ${file.name}:`, e);
          continue; // Try next file
        }
      }
      return null; // Sheet not found in any file
    }

    // Top 5 Customers by Volume Component
    function Top5CustomersByVolume({ files }) {
      const [customers, setCustomers] = React.useState([]);
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState("");

      React.useEffect(() => {
        if (!files || files.length === 0) {
          setCustomers([]);
          setError("");
          return;
        }
        const file = files[0];
        setLoading(true);
        setError("");

        function processCustomerData(results) {
          try {
            const data = results.data;
            if (!data || data.length === 0) {
              setError("No data found in file");
              setCustomers([]);
              setLoading(false);
              return;
            }

            // Find column indices for Customer (C) and Revenue (H)
            const headers = Object.keys(data[0]);
            let customerCol = headers[2]; // Column C (0-indexed)
            let volumeCol = headers[7]; // Column H (0-indexed)

            // Try to find columns by name if they exist
            for (const key of headers) {
              const keyUpper = key.trim().toUpperCase();
              if (keyUpper.includes('CUSTOMER') || keyUpper === 'C') {
                customerCol = key;
              }
              if (keyUpper.includes('REV') || keyUpper === 'H') {
                volumeCol = key;
              }
            }

            // Group customers and sum their volumes
            const customerMap = new Map();

            for (const row of data) {
              const customerName = row[customerCol];
              const volumeValue = row[volumeCol];

              if (customerName && volumeValue !== undefined && volumeValue !== null && volumeValue !== "") {
                const volume = Number(volumeValue.toString().replace(/,/g, ''));
                if (!isNaN(volume)) {
                  const existing = customerMap.get(customerName) || 0;
                  customerMap.set(customerName, existing + volume);
                }
              }
            }

            // Convert to array and sort by volume (descending)
            const sortedCustomers = Array.from(customerMap.entries())
              .map(([name, volume]) => ({ name, volume }))
              .sort((a, b) => b.volume - a.volume)
              .slice(0, 5); // Get top 5

            setCustomers(sortedCustomers);
          } catch (e) {
            setError("Error processing data: " + e.message);
            setCustomers([]);

          setLoading(false);

              setError("Error reading CSV: " + err.message);
              setCustomers([]);
              setLoading(false);

                skipEmptyLines: true,
                complete: processCustomerData,
                error: (err) => {
                  setError("Error processing Excel: " + err.message);
                  setCustomers([]);
                  setLoading(false);
                }
              });
            } catch (e) {
              setError("Error reading Excel: " + e.message);
              setCustomers([]);
              setLoading(false);

          reader.readAsArrayBuffer(file);

    // Update PnLTable to accept files as prop and let user select which file to use
    function PnLTable({ files }) {
      const [columns] = React.useState([
        'Date', 'Delivered Volume', 'RTO Delivered Volume', 'Un-Delivered Volume', 'Total Revenue',
        'FM cost', 'LH Cost', 'SC cost', 'PPS Cost', '3PL Cost', 'M&V Cost', 'H&B Cost',
        'Total Cost', 'Gross Margin', 'Gross Margin %', 'RPS', 'CPS'
      ]);
      const [selectedFileIdx, setSelectedFileIdx] = React.useState(0);
      const [data, setData] = React.useState([]);
      const [error, setError] = React.useState("");

      React.useEffect(() => {
        setData([]);
        setError("");
        if (!files || files.length === 0) return;
        const file = files[selectedFileIdx] || files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
          const data = new Uint8Array(evt.target.result);
          const workbook = window.XLSX.read(data, { type: 'array' });
          // Try to find a sheet with the most matching columns
          let bestSheet = null;
          let bestMatch = 0;
          workbook.SheetNames.forEach(sheetName => {
            const ws = workbook.Sheets[sheetName];
            const json = window.XLSX.utils.sheet_to_json(ws, { header: 1 });
            if (json.length > 0) {
              const sheetCols = json[0].map(c => (c || '').toString().trim());
              const match = columns.filter(col => sheetCols.includes(col)).length;
              if (match > bestMatch) {
                bestMatch = match;
                bestSheet = ws;
              }
            }
          });
          if (!bestSheet) {
            setError("No matching sheet found with the required columns.");
            setData([]);
            return;
          }
          // Parse the best sheet
          const json = window.XLSX.utils.sheet_to_json(bestSheet, { defval: '', raw: false });
          // Only keep the desired columns
          const filtered = json.map(row => {
            const obj = {};
            columns.forEach(col => { obj[col] = row[col] || ''; });
            return obj;
          });
          setData(filtered);
        };
        reader.readAsArrayBuffer(file);
      }, [files, selectedFileIdx]);

      return (
        <div>
          <div className="mb-6 w-full max-w-lg mx-auto">
            {(!files || files.length === 0) ? (
              <div className="text-center text-[var(--textSecondary)]">No files uploaded. Please upload files in Settings.</div>
            ) : (
              <div className="mb-4">
                <label className="font-bold text-[var(--secondaryMain)] mr-2">Select file:</label>
                <select
                  className="bg-[var(--white)] border-2 border-[var(--secondaryMain)] rounded px-3 py-1 text-[var(--textSecondary)]"
                  value={selectedFileIdx}
                  onChange={e => setSelectedFileIdx(Number(e.target.value))}
                >
                  {files.map((file, idx) => (
                    <option value={idx} key={file.name}>{file.name}</option>
                  ))}
                </select>
              </div>
            )}
            {error && <div className="text-red-400 mt-2 text-center">{error}</div>}
          </div>
          <div className="table-container bg-[var(--white)] rounded-xl shadow p-4 border-2 border-[var(--secondaryMain)] overflow-x-auto">
            <table className="min-w-full text-sm rounded-xl">
              <thead>
                <tr>
                  {columns.map(col => <th key={col}>{col}</th>)}
                </tr>
              </thead>
              <tbody>
                {data.length === 0 ? (
                  <tr><td colSpan={columns.length} className="text-center text-[var(--textSecondary)]">No data loaded. Please select a file.</td></tr>
                ) : (
                  data.map((row, i) => (
                    <tr key={i}>
                      {columns.map(col => <td key={col}>{row[col]}</td>)}
                    </tr>
                  ))
                )}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

            const col = (header[i] || '').toString().trim().toUpperCase();
            if (col === 'A' || col === 'DATE') dateIdx = i;
            if (col === 'G' || col === 'DELIVERED VOLUME') volIdx = i;

          const dataByDate = {};
          for (let i = 1; i < rows.length; ++i) {
            const row = rows[i];
            const date = row[dateIdx];
            const val = row[volIdx];
            if (!date || val === undefined || val === null || val === "") continue;
            const num = Number(val.toString().replace(/,/g, ''));
            if (isNaN(num)) continue;
            let dateStr = date;
            if (typeof date === 'number' && date > 40000) {
              const excelEpoch = new Date(Date.UTC(1899, 11, 30));
              const jsDate = new Date(excelEpoch.getTime() + (date * 86400000));

              dateStr = jsDate.toISOString().slice(0, 10);

            dataByDate[dateStr] = (dataByDate[dateStr] || 0) + num;
